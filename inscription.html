                    <div class="text-center">
                        <h2 class="font-weight-bold mt-4">Inscription</h2>

                    <form class="my-4" action="" method="post" name="signUp">
                        <div class="mb-3 d-flex">
                            <div class="col p-1">
                                    <label for="exampleInputLastname" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="lastnameHelp">
                            </div>
                            <div class="col p-1">

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label text-connexion text-justify" for="exampleCheck1">J'accepte
                                les conditions générales d'utilisation, politique de confidentialité, et la politique de
                                cookies</label>
                        </div>
                        <button type="submit" class="btn btn-info text-white text-uppercase mt-4"
                            id="btn-send-connexion">Accepter et créer mon compte</button>
                        <div class="d-flex justify-content-between align-items-center py-4">
                            <a class="text-connexion text-strong text-center" href="./reset-password.html">Mot de passe

                                <a class="text-connexion text-strong text-center" href="./connexion.html">Connexion</a>
