<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amiens Zen Installation</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- fichier css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fichier bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- mon fichier css -->
    <link rel="stylesheet" href="./public/assets/css/style.css">
</head>


<body>
    <header>
        <!-- connexion du compte -->
        <div class="d-flex justify-content-end">
            <p>Mon compte<i class="bi bi-person"></i></p>
        </div>
        <!-- image logo -->
        <div class="d-flex justify-content-center">
            <img class="logo_site" src="./public/assets/img/LOGO.png" alt="logo du site Amiens Zen installation">
        </div>

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-body">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <div class="d-flex justify-content-center w-100">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Notre mission</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Déméanger & se loger</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" role="button">
                                Emploi
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true">Vie amiénoise</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true">Contact</a>
                        </li>
                    </ul>
                </div>
                    <i class="bi bi-search"></i>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- partie carousel -->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./public/assets/img/Amiens_Cathédrale.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./public/assets/img/Amiens_Hortillonage.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./public/assets/img/Amiens_Maison_Couleur.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </main>

    <footer class="container">

    </footer>

    <!-- fichier javascript bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- mon fichier javascript  -->
    <script src="./public/assets/js/script.js"></script>

</html>
